<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Homework tasks with animation</title>
  </head>
  <body>
    <div class="container">
      <div class="gift__wrapper">
        <div class="gift__wrapper__header">
          <div class="left">
            <div class="left__item"></div>
          </div>
          <div class="right">
            <div class="right__item"></div>
          </div>
        </div>
        <div class="gift__wrapper__items">
          <div class="gift__item"></div>
          <div class="gift__item"></div>
          <div class="gift__item"></div>
          <div class="gift__item"></div>
        </div>
      </div>
    </div>
    <hr />
    <div class="bell_container">
      <div class="bell_wrapper">
        <div class="bell__top__circle"></div>
          <div class="bell__circle"></div>
        <div class="bell">
        </div>
      </div>
    </div>
    </div>
    <hr />
    <div class="stairway__container">
      <div class="stairway">
        <div class="stair"></div>
        <div class="stair"></div>
        <div class="stair"></div>
        <div class="stair"></div>
      </div>
    </div>
    <hr />
    <div class="login__form__container">
      <div class="login__form__wrapper">
        <div class="login__form">
          <form action="">
            <div class="form__wrapper">
              <div class="form__title">
                <h1>Login</h1>
                <div class="line"></div>
              </div>

              <div class="form__section">
                <div class="form__section__email">
                  <i class="fa-solid fa-envelope"></i>
                  <label for="email">
                    <span>Enter your email</span>
                    <br />
                    <input id="email" name="email" type="email" />
                  </label>
                </div>

                <div class="form__section__password">
                  <i class="fa-solid fa-lock"></i>
                  <label for="password">
                    <span>Enter your password</span>
                    <br />
                    <input id="password" name="password" type="password" />
                  </label>
                </div>

                <div class="form__section__forgotpass">
                  <a href="#">Forgot password?</a>
                </div>
              </div>

              <div class="form__footer">
                <button>Login</button>
                <p>Don't have an account?<a href="#">Signup now</a></p>
              </div>
            </div>
          </form>
        </div>
        <div class="login__form__image">
          <h1>Every new friend is a new adventure.</h1>
          <p>let's get connected </p>
          <img src="./assets/image 1.png" alt="login image" />
        </div>
      </div>
    </div>
  </body>
</html>
